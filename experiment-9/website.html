<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>

    <script>
        var app =angular.module("myapp",["ngRoute"]);
        app.config(function($routeProvider) {
                    $routeProvider.when("/", { template: "<h1>This is my Single page application.</h1>"})
                                  .when("/login", { templateUrl : "login.html" })
                                  .when("/signup", { templateUrl : "signup.html" })
                                  .when("/about", { templateUrl: "about.html"})
                                  .when("/att", { templateUrl: "att.html"})
                                            });
    </script>
    <style>
        *{
            margin: 0px;
        }

        

        
    </style>
</head>
<body ng-app="myapp">
    <h1>Student Marks memo</h1>
    <div class="sidebar">
        <a href="#/!">Main</a></p><br>
        <a href="#!login">Login Page</a><br>
        <a href="#!signup">Sign Up</a><br>
        <a href="#!about">Resume</a><br>
        <a href="#!att">Attendance</a>
    </div>
    <div class="content" ng-view>

    </div>
</body>
</html>
